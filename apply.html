<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
  <link rel="stylesheet" href="apply.css">
</head>
<body>
  <form action="action_page.php">
    <div class="container">
      <h1>สมัครสมาชิก</h1>
      <p>กรุณากรอกแบบฟอร์มนี้เพื่อสร้างบัญชี</p>
      <hr>

      <label for="firstname"><b>ชื่อ</b></label>
      <input type="text" placeholder="พิมพ์ชื่อจริง" name="firstname" id="firstname" required> 

      <label for="lastname"><b>นามสกุล</b></label>
      <input type="text" placeholder="พิมพ์นามสกุล" name="lastname" id="lastname" required> 

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="พิมพ์อีเมลของคุณ" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="ตั้งรหัสผ่านของคุณ" name="psw" id="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="กรอกรหัสผ่านอีกครั้ง" name="psw-repeat" id="psw-repeat" required>
      <hr>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">สมัคร</button>
  
    </div>

    <div class="signin">
      <p>มีบัญชีอยู่แล้วใช่ไหม? <a href="#">เข้าสู่ระบบ</a></p>
    </div>

  </form>
</body>
</html>
